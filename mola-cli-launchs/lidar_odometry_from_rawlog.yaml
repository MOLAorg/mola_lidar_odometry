# -----------------------------------------------------------------------------
#                        SLAM system definition for MOLA
# This file defines:
# An input sensor from a ROS 2 topic, and the MOLA Visualizer.
# -----------------------------------------------------------------------------

modules:
  # =====================
  # MolaViz
  # =====================
  - name: viz
    type: mola::MolaViz
    #verbosity_level: DEBUG
    params: ~ # none

# Offline or online sensory data sources =====================
  # =====================
  # KittiOdometryDataset
  # =====================
  - name: rawlog_input
    type: mola::RawlogDataset
    execution_rate: 150 # Hz
    #verbosity_level: INFO
    gui_preview_sensors:
      - raw_sensor_label: ${MOLA_LIDAR_NAME|lidar}
        decimation: 1
        win_pos: 5 40 600 200 # [x,y,width,height]
    params:
      rawlog_filename: ${MOLA_INPUT_RAWLOG}
      time_warp_scale: ${MOLA_TIME_WARP|1.0}
      read_all_first: false  # read from disk as needed

  - name: lidar_odom
    type: mola::LidarInertialOdometry
    #verbosity_level: DEBUG
    raw_data_source: 'rawlog_input'
    # This includes here a whole block "params: (...)"
    # with the LIDAR-Odometry pipeline configuration:
    params: '${MOLA_ODOMETRY_PIPELINE_YAML|../params/lidar-inertial-pipeline.yaml}'

